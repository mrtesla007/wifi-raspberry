matrix:
  include:
  - language: go
    go: 1.10.3
    before_script:
    - nvm install 10.9.0
    - yarn
    - yarn global add webpack-cli webpack
    script:
    - make build/static/main.js
    - make build/wifi-raspberry
    - zip build-amd64.zip -r ./build/*
    deploy:
      provider: releases
      api_key:
        secure: 
      file: build.zip
      skip_cleanup: true
      on:
        tags: true
